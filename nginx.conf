server {
    listen 80;
    server_name franciscomoney.com www.franciscomoney.com;
    
    # Redirect to main domain
    if ($host = www.franciscomoney.com) {
        return 301 http://franciscomoney.com$request_uri;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Main application
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static files
    location /public {
        alias /home/debian/franciscomoney-intel/public;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # PDFs storage
    location /pdfs {
        alias /home/debian/franciscomoney-intel/storage/pdfs;
        add_header Content-Type "application/pdf";
    }
    
    # Health check
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}