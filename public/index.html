<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franciscomoney Intel - AI-Powered Intelligence Alerts</title>
    <meta name="description" content="Get personalized intelligence reports powered by AI. Track CBDCs, tokenization, climate finance, and more.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            text-align: center;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        input::placeholder {
            color: #9ca3af;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success {
            display: none;
            background: #d1fae5;
            border: 2px solid #10b981;
            padding: 20px;
            border-radius: 8px;
            color: #065f46;
            text-align: center;
        }

        .success.show {
            display: block;
        }

        .success h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #065f46;
        }

        .success p {
            margin: 8px 0;
            font-size: 14px;
        }

        .success strong {
            color: #047857;
        }

        .hidden {
            display: none;
        }

        .error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            padding: 12px;
            border-radius: 8px;
            color: #991b1b;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        .nav-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="formSection">
            <h1>Get AI-Powered Intelligence Alerts</h1>
            <p class="subtitle">Stay informed on the topics that matter to you</p>

            <div id="errorMessage" class="error" style="display: none;"></div>

            <form id="alertForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="your@email.com"
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="keywords">Your Topics of Interest</label>
                    <input
                        type="text"
                        id="keywords"
                        name="keywords"
                        required
                        placeholder="e.g., AI policy, CBDCs, climate finance"
                        autocomplete="off">
                </div>

                <button type="submit" id="submitBtn">
                    <span id="btnText">Create My Alert</span>
                    <span id="btnLoading" style="display: none;">Creating...</span>
                </button>
            </form>

            <div class="nav-links">
                <a href="/login">Login</a>
                <a href="/register">Sign Up</a>
                <a href="/admin">Admin</a>
            </div>
        </div>

        <div id="successMessage" class="success">
            <h2>âœ… Almost There!</h2>
            <p>We've sent a verification email to <strong id="userEmail"></strong></p>
            <p>Click the link in the email to verify and activate your alert.</p>
        </div>
    </div>

    <script>
        document.getElementById('alertForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const errorMessage = document.getElementById('errorMessage');

            const email = document.getElementById('email').value.trim();
            const keywords = document.getElementById('keywords').value.trim();

            // Validate inputs
            if (!email || !keywords) {
                errorMessage.textContent = 'Please fill in all fields';
                errorMessage.style.display = 'block';
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/auth/register-with-alert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        alertName: keywords,
                        keywords: keywords
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Show success message
                    document.getElementById('formSection').classList.add('hidden');
                    document.getElementById('successMessage').classList.add('show');
                    document.getElementById('userEmail').textContent = email;
                } else {
                    // Show error
                    errorMessage.textContent = data.error || 'Something went wrong. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Network error. Please check your connection and try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
